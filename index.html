<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generate random numbers for lottery or others.</title>
		<meta name="robots" content="index, nofollow" />
		<meta
			name="description"
			content="Generate random numbers for lottery or others."
		/>
		<meta
			name="keywords"
			content="generate, random, numbers, lottery, loto, générer, nombres, aléatoires, loterie, africa, millions, bet, bet261, cash, cagnotte, jackpot"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body class="d-flex text-center justify-content-center align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-6 offset-md-3">
					<div class="mb-3">
						<div class="input-group">
							<span class="input-group-text">Generate</span>
							<input
								type="number"
								aria-label="series"
								class="form-control"
								id="series"
								placeholder="0"
								min="1"
								max="5"
								required
							/>
							<span class="input-group-text">serie(s) of</span>
							<input
								type="number"
								aria-label="numbers"
								class="form-control"
								id="numbers"
								placeholder="0"
								min="1"
								max="10"
								required
							/>
							<span class="input-group-text">number(s)</span>
						</div>
					</div>
					<div class="mb-3">
						<div class="input-group">
							<span class="input-group-text">From</span>
							<input
								type="number"
								aria-label="from"
								class="form-control"
								id="from"
								placeholder="0"
								min="1"
								max="100"
								required
							/>
							<span class="input-group-text">to</span>
							<input
								type="number"
								aria-label="to"
								class="form-control"
								id="to"
								placeholder="0"
								min="1"
								max="100"
								required
							/>
						</div>
					</div>
					<div class="mb-3 d-grid gap-2">
						<button
							type="button"
							class="btn btn-outline-light"
							id="generate"
							disabled
						>
							Generate
						</button>
					</div>
					<div id="results" class="mb-3"></div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
